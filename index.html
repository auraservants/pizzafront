<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza and Front</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="header-logo">
                <a href="#"><img src="/images/Logo.png" alt="logo pizza and front"></a>
            </div>
            <div class="header-menu">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Ranking</a></li>
                        <li><a href="#">Promoción</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="banners">
            <div class="banners-container">
                <div class="banner1">
                    <h2>Envío gratis <span>comprando</span> 2 pizzas</h2>
                </div>
                <div class="banner2">
                    <h2>Podio de pizzas</h2>
                    <div class="banner2-container">
                        <div class="banner2-top5">
                            <h3>Pizzas top 5</h3>
                            <ol>
                                <li>Muzzarella</li>
                                <li>Hawaiana</li>
                                <li>Muzzarella & Morrón</li>
                                <li>Fugazzeta</li>
                                <li>Calabresa</li>
                            </ol>
                        </div>
                        <div class="banner2-img">
                            <img src="images/PizzaFalling.jpg" alt="pizza ingredientes">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Ranking</a></li>
                    <li><a href="#">Promoción</a></li>
                </ul>
            </div>
            <div class="footer-logo">
                <img src="images/Logo.png" alt="logo pizza and front">
            </div>
        </div>
    </footer>
</body>
</html>
